- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.config/karabiner.edn: karabiner/karabiner.edn
    ~/.config/nvim/init.vim: neovim/init.vim
    ~/.config/yabai: yabai
    ~/.config/spacebar: spacebar
    ~/.zshrc: zsh/zsh.sh

- shell:
    - [git submodule update --init --recursive, Updating submodules]
    - [cd brew && brew bundle, Updating HomeBrew environment]

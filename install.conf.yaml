- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.config/karabiner.edn: karabiner/karabiner.edn
    ~/.zshrc: zsh/zsh.sh
    ~/.hushlogin: .hushlogin
    ~/.scripts: scripts
    ~/.verdaccio.yaml: verdaccio/verdaccio.yaml
    ~/.hammerspoon: hammerspoon
    ~/.config/nvim: neovim

- shell:
    - [git submodule update --init --recursive, Updating submodules]
    - [cd brew && brew bundle, Updating HomeBrew environment]

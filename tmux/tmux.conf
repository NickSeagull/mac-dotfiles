# Set prefix to C-y
unbind C-b
set -g prefix C-y

# Reload with R
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Enable mouse
set -g mouse on

# v and h are not binded by default, but we never know in the next versions...
unbind v
unbind h

unbind % # Split vertically
unbind '"' # Split horizontally

bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# The flag -n means that these binding donâ€™t use the prefix key.
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R


# Create with W and rename with N
unbind n  #DEFAULT KEY: Move to next window
unbind w  #DEFAULT KEY: change current window interactively

bind n command-prompt "rename-window '%%'"
bind w new-window -c "#{pane_current_path}"

# Start windows at 1
set -g base-index 1
set-window-option -g pane-base-index 1

# Navigate windows with M-j and M-k
bind -n M-j previous-window
bind -n M-k next-window

# Allow navigating the terminal with Vim keys (visual mode)
set-window-option -g mode-keys vi
unbind -T copy-mode-vi Space; #Default for begin-selection
unbind -T copy-mode-vi Enter; #Default for copy-selection
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"

# Fix Neovim not changing from block to line on mode switch
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

